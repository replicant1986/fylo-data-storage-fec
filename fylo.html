
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fylo</title>
    <link href="fylo-style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="bg">
    <div class="fylo-box">

      <img class="logo" src="./logo.svg" alt="fylo logo"></img>

      <div class="document-box">
  <img class="document"src="./icon-document.svg" alt="document icon">
    </div>

      <div class="folder-box">
        <img class="folder"src="./icon-folder.svg" alt="folder icon"></img>
      </div>

      <div class="upload-box">
        <img class="upload" src="./icon-upload.svg" alt="upload icon"></img>
      </div>

    </div>

    <div class="bubble">
      <h1 class="gb-left"><span>185 </span> GB LEFT</h1>
    </div>
    <div class="triangle">
    </div>

    <div class="usage-box">
      <h1 class="usage-text">You've used <strong>815 GB</strong> of your storage.</h1>
      <div class="meter-blue">
        <div class="meter-gradient">
          <div class="circle">
          </div>

        </div>
      </div>
      <h1 class="zero-gb"><strong>0 GB</strong></h1>
      <h1 class="thousand-gb"><strong>1000 GB</strong></h1>
    </div>

</div>
  </body>
</html>
